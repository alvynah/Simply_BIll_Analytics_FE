
   
    <section class="myform-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <div class="form-area login-form">
                        <div class="form-content">
                            <h2>Start Of A Great Journey</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla non aperiam cum quas quod reprehenderit.</p>
                            
                        </div>
                        <div class="form-input">
                            <h2>Register</h2>
                            <!-- form -->
                            <form [formGroup]="form" (submit)="submit()">
                                <div class="form-group">
                                    <input formControlName="first_name"  type="text"  id="first_name" name="name" required>
                                    <label>First Name</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('first_name').valid && form.get('first_name').touched">
                                   
                                    Please enter first name!
                              </small> 
                                <div class="form-group">
                                    <input formControlName="last_name" type="text"  id="last_name" name="name" required>
                                    <label>Last Name</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('last_name').valid && form.get('last_name').touched">
                                   
                                    Please enter last name!
                              </small> 
                                <div class="form-group">
                                    <input formControlName="username"  type="text" id="username" name="username" required>
                                    <label>Username</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('username').valid && form.get('username').touched">
                                   
                                    Please enter username!
                              </small> 
                            
                                <div class="form-group">
                                    <input formControlName="email"  type="email"  id="email" name="email" required>
                                    <label>Email</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('email').valid && form.get('email').touched">
                                   
                                    Please enter an email!
                              </small> 
                                <div class="form-group">
                                    <input formControlName="phone_number"  type="tel"  maxlength="10" id="number" name="name" required>
                                    <label>Phone Number</label>
                                </div>

                                 <small class="help-block" *ngIf="!form.get('phone_number').valid && form.get('phone_number').touched">
                                   
                                    Please enter phone number!
                              </small> 
                                <div class="form-group">
                                    <input formControlName="password"  type="password" id="password" name="password"  required>
                                    <label>password</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('password').valid && form.get('password').touched">
                                   
                                    Please enter password!
                              </small> 
                              <div *ngIf='loading' class="mt-3">
                                <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
                              </div>
                                <div class="myform-button">
                                    <button class="myform-btn" type="submit">Register</button>
                                </div>
                                <div class="form-content">
                                    <a routerLink="/adminlogin"><label for="">Login Now!</label></a>   
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
