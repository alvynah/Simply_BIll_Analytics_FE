   

<body>
    





<div id="sect1" class="container-fluid section">
    <div  class="container ">
      <h2 class="text-center text-white p-2 pt-4">Digital360 Admin</h2>
      <div class="row m-4">
        <div class="col-md-6 col-sm-12 bg-custom none" >
        <img class="image" src="assets/connect.svg" alt="">
        </div>
        <div class="col-md-6 col-sm-12 bg-custom-form" style="background: rgba( 255, 255, 255, 0.25 );backdrop-filter: blur( 4px );
        -webkit-backdrop-filter: blur( 4px );">
          <p class="text-center mb-0 pt-4">Admin Log in</p>




          <form [formGroup]="form"  (submit)="submit()"  >
            <div class="form-group">
                <label>Phone Number</label>
                <input formControlName="phone_number" class="form-control" type="tel" maxlength="10" id="phone_number" required>
  
            </div>
            <small class="help-block" *ngIf="!form.get('phone_number').valid && form.get('phone_number').touched">
              
                Please enter phone number!
          </small>
            <div class="form-group">
                <label>password</label>
                <input formControlName="password" class="form-control" type="password" id="password" required>
                
            </div>
            <small class="help-block" *ngIf="!form.get('password').valid && form.get('password').touched">
              
                Please enter password!
          </small>
          <div *ngIf='loading' class="mt-3">
            <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
          </div>
            <div class="myform-button">
                <button class="myform-btn btn btn-custom mb-3 mt-3" type="submit"  >Login</button>

            </div>
            <div class="form-content">
                <a routerLink="/adminregister"> <button type="button" class="btn btn-outline-light">Admin Sign Up Here!</button></a>  
            </div>
           <br>
        </form>





        </div>
      </div>
    </div>
    </div>

        fill="#51bbb0  "
        fill-opacity="1"

      ></path>
    </svg>

















</body>
