   
    <section class="myform-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <div class="form-area login-form">
                        <div class="form-content">
                            <h2>Admin Login</h2>
                            <p>Your data privacy is our highest priority</p>
                            <ul>
                                
                                <li class="mb-2">
                                    <a routerLink="/" class="facebook">
                                        
                                          <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                            </svg>  
                                          </span>
                                          <i></i>
                                        <span>User Login</span>
                                    </a>
                                </li>

                                <li>
                                    <a routerLink="/registration" class="twitter">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-medical" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L9 6l.549.317a.5.5 0 1 1-.5.866L8.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L7 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 8 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                                            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                                          </svg>
                                        <i></i>

                                    <span>User Registration</span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="form-input">
                            <h2>Admin Login Form</h2>
                                  <!-- on invalid form -->
                                  <div *ngIf="submitted && !form.valid"  class="alert alert-danger alert-dismissible my-2" role="alert">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <small>Invalid form, please provide all the required details.</small>
                                </div>
   
                                <!-- on server_errors -->
                                <div *ngIf="server_errors"  class="alert alert-danger alert-dismissible my-2" role="alert">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    <small class="my-2">{{server_errors.detail}}</small>
                                </div>
                            <form [formGroup]="form"  (submit)="submit()"  >
                                <div class="form-group">
                                    <input formControlName="phone_number" type="number"  id="phone_number" required>
                                    <label>Phone Number</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('phone_number').valid && form.get('phone_number').touched">
                                  
                                    Please enter phone number!
                              </small>
                                <div class="form-group">
                                    <input formControlName="password" type="password" id="password" required>
                                    <label>password</label>
                                </div>
                                <small class="help-block" *ngIf="!form.get('password').valid && form.get('password').touched">
                                  
                                    Please enter password!
                              </small>
                              <div *ngIf='loading' class="mt-3">
                                <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
                              </div>
                                <div class="myform-button">
                                    <button class="myform-btn" type="submit"  >Login</button>
  
                                </div>
                                <div class="form-content">
                                    <a routerLink="/adminregister"><label for="">Sign Up Here!</label></a>  
                                </div>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
