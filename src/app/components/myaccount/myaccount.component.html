<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        
       
        <div class="col-md-3">
            <div class="my-3 amt-balance text-center">
                <div class="amt">
                
                        {{account.account_name}}
                
                </div> 
                <div class="amt-tag">
                    Account Name
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="my-3 amt-balance text-center">
                <div class="amt">
                
                       {{account.acc_number}}
                
                </div> 
                <div class="amt-tag">
                    Account No.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="my-3 amt-balance text-center">
                <div class="amt">
                
                        Ksh {{account.account_balance}}
                
                </div> 
                <div class="amt-tag">
                    Amount Balance
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="my-3 amt-balance text-center">
                <div class="amt text-center">
                
                       <span style="cursor: pointer;"  data-toggle="modal" data-target="#amount">
                           <i class="fa fa-plus-circle"></i>
                       </span>
                
                </div> 
                <div class="amt-tag">
                    Deposit
                </div>
            </div>
        </div>
    </div>
    <!-- transactions -->
    
    <div class="row mt-3">
        <h3>Transactions</h3>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>
    
<!-- Modal -->
<div class="modal fade" id="amount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Deposit Money</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                  <!-- form -->
                  <form  [formGroup]="form" (ngSubmit)='submit()' >
                    <div class="form-group">
                      <!-- <label for="amount">Amount</label> -->
                      
                      <input type="number" class="form-control " formControlName="account_balance" id="amount" placeholder="Amount">
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Deposit</button>
                  </form>
        </div>
      </div>
    </div>
  </div>




</div>
